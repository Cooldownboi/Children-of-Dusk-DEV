 SOV.1.d:0 ">A dark veil has unravelled over North America, as the Fourth World War enters its eigth year. The United States has collapsed into a civil war as its shores remain occupied by foreign invaders. What's left of its allies are either occupied or too far away to help, while America's enemies remain stronger and more numerous than ever. This is the Crisis of the 21st Century, as America reachers its nadir."
 SOV.1.a:0 "We shall fight until our last breath!"
